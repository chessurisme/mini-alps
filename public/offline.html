<!DOCTYPE html>
<html lang="en">
<head>

    <title>Offline - Mini ALPS</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f7f3f0;
            color: #3a2e27;

            margin: 0;
